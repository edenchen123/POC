<div data-ng-controller="LogReaderController" data-ng-init="getLogs()">
<div class="container">
    <nav class="navbar navbar-default navbar-inverse" role="navigation" stick-up>
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span></button>
        <a class="navbar-brand" href="#">Log Reader</a></div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Choose Level<b
                    class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">All</a></li>
                    <li><a href="#">Level one</a></li>
                    <li><a href="#">Level two</a></li>
                    <li><a href="#">Level three</a></li>
                    <li><a href="#">Level four</a></li>
                    <li><a href="#">Level five</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Other Options</a></li>
                </ul>
            </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Start Date">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="End Date">
            </div>
            <button type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-filter"></span>
            </button>
        </form>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-search"></span>
            </button>
        </form>
    </div>
    </div>
    <!-- /.navbar-collapse -->
</nav>
</div>
<table border="0" cellspacing="0" cellpadding="0"
       class="table table-responsive table-condensed table-hover table-striped ">
<thead>
<tr>
    <th>Level</th>
    <th>Timestamp</th>
    <th>Host</th>
    <th>Message</th>
</tr>
</thead>
<tbody>
<tr data-ng-repeat="log in logs">
    <td ng-bind="log.level">N/A</td>
    <td ng-bind="log.timestamp">N/A</td>
    <td ng-bind="log.host.name">N/A</td>
    <td ng-bind="log.message">N/A</td>
</tr>
</tbody>
</table>
</div>
